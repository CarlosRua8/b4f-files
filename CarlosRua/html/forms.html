<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro formulário</title>
</head>
<body>
    <form action="arquivo.js" method="post">
        <fieldset>
            <legend><h1>Formulário de Inscrição</h1></legend>
        <label for="firstName">Nome:</label>
        <input type="text" id="firstName" name="fName" placeholder="Escreva aqui o seu nome"><br>
        <label for="lastName">Apelido:</label>
        <input type="text" id="lastName" name="lName"><br>
        <label for="data">Data de Nascimento:</label>
        <input type="date" id="data" name="dataNasc"><br>
        <label for="mail">Email</label>
        <input type="email" id="mail" name="userEmail"><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="userPassword"><br>
        <label for="address">Morada</label>
        <input type="text" id="address" name="userAddress"><br>
            <legend>Em que país vive?</legend>
            <input type="radio" id="br" name="país">
            <label for="br">Brasil</label>
            <input type="radio" id="pt" name="país">
            <label for="pt">Portugal</label>
            <input type="radio" id="es" name="país">
            <label for="es">Espanha</label>
            <input type="radio" id="ar" name="país">
            <label for="ar">Argentina</label><br>
            <legend>Que concelhos já visitou?</legend>
            <input type="checkbox" id="lisbonita" name="cLisboa">
            <label for="lisbonita">Lisboa</label>
            <input type="checkbox" id="sintra" name="cSintra">
            <label for="lisbonita">Sintra</label>
            <input type="checkbox" id="amadora" name="cAmadora">
            <label for="amadora">Amadora</label>
            <input type="checkbox" id="oeiras" name="cOeiras">
            <label for="oeiras">Oeiras</label><br>
        <input type="reset" value="Reset">    
        <input type="submit" value="Submit">
    </fieldset>
    </form>
</body>
</html>
